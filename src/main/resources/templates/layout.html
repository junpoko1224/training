<!-- HTML レイアウトのベースとなる layout.html を作成 -->
<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ↑スマホやタブレットなどのモバイル端末で最適な表示を行うために viewport を指定 -->
  <link rel="stylesheet" href="/css/normalize.css" th:href="@{/css/normalize.css}">
  <!-- ↑さまざまなブラウザーで生じる表示差異をなくし、同じスタイルで見えるようにするため、normalize.css をリンクさせる -->
  <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
  <!-- ↑掲示板のスタイルを定義した style.css にリンクさせる -->
  <title>掲示板</title>
</head>
<body>
  <div id="wrap">
    <header th:replace="common.html :: header"></header>
    <!-- ↑テンプレートのcommon.htmlからheaderのセレクターでフラグメントを呼び出し、headerタグを要素ごと書き換える -->
    <main th:replace="main.html"></main>
    <footer th:replace="common.html :: footer"></footer>
  </div>
</body>
</html>
